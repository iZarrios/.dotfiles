[shell]
program = "/bin/zsh"
args = ["-l"]

[env]
TERM="xterm-256color"

[window]
decorations_theme_variant="Dark"
opacity=1

[font]
size=10
normal = { family = "JetBrainsMonoNerdFont", style = "Regular" }

# SRC: https://github.com/edeneast/nightfox.nvim/raw/main/extra/carbonfox/alacritty.toml
# SRC: https://github.com/catppuccin/alacritty/blob/main/catppuccin-mocha.toml
# SRC: https://github.com/zatchheems/tokyo-night-alacritty-theme

[colors.bright]
black = "#444b6a"
blue = "#7da6ff"
cyan = "#0db9d7"
green = "#b9f27c"
magenta = "#bb9af7"
red = "#ff7a93"
white = "#acb0d0"
yellow = "#ff9e64"
[colors.normal]
black = "#32344a"
blue = "#7aa2f7"
cyan = "#449dab"
green = "#9ece6a"
magenta = "#ad8ee6"
red = "#f7768e"
white = "#9699a8"
yellow = "#e0af68"
[colors.primary]
foreground = "#a9b1d6"
background = "#24283b"
