[shell]
program = "/bin/zsh"
args = ["-l"]

[env]
TERM="xterm-256color"

[window]
decorations_theme_variant="Dark"
opacity=1

[font]
size=10
normal = { family = "JetBrainsMonoNerdFont", style = "Regular" }

# SRC: https://github.com/edeneast/nightfox.nvim/raw/main/extra/carbonfox/alacritty.toml
# SRC: https://github.com/catppuccin/alacritty/blob/main/catppuccin-mocha.toml
# SRC: https://github.com/zatchheems/tokyo-night-alacritty-theme
# SRC: https://github.com/alacritty/alacritty-theme/blob/master/themes/gruvbox_dark.toml

# Colors (Gruvbox dark)

# Default colors
[colors.primary]
# hard contrast background = = '#1d2021'
background = '#282828'
# soft contrast background = = '#32302f'
foreground = '#ebdbb2'

# Normal colors
[colors.normal]
black   = '#282828'
red     = '#cc241d'
green   = '#98971a'
yellow  = '#d79921'
blue    = '#458588'
magenta = '#b16286'
cyan    = '#689d6a'
white   = '#a89984'

# Bright colors
[colors.bright]
black   = '#928374'
red     = '#fb4934'
green   = '#b8bb26'
yellow  = '#fabd2f'
blue    = '#83a598'
magenta = '#d3869b'
cyan    = '#8ec07c'
white   = '#ebdbb2'
